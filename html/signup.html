<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chimpvine</title>
    <link rel="stylesheet" href="C:\Users\stham\Desktop\Landing page\css\signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1aebdf515.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="right">
        <div class="center">
            <div class="character">
                <img src="../image/Character.png" alt="">
            </div>
            <div class="chimp">
                <img src="../image/background.png" alt="">
            </div>
            <div class="playstore">
                <img src="../image/Download.png" alt="">
            </div>
        </div>
    </div>
    <div class="left">
        <div class="cancel">
            <ul>
                <li><a href="#">Cancel</a></li>
            </ul>
        </div>
        <div class="form">
            <div class="create">
                <h2>Create your account</h2>
            </div>
            <div class="description">
                <p>Create your account to have access to all exciting
                    games, quizzes, interactive contents and articles.</p>
            </div>
            <div class="email">
                <h2>Email address</h2>
                <div class="box">
                    <form>
                        <input type="text" placeholder="Enter your email">
                    </form>
                </div>
            </div>
            <div class="password">
                <h2>Password</h2>
                <div class="box1">
                    <form>
                        <input type="text" placeholder="Enter password">
                    </form>
                </div>
            </div>
            <div class="confirm">
                <h2>Confirm Password</h2>
                <div class="box2">
                    <form>
                        <input type="text" placeholder="Re-enter password">
                    </form>
                </div>
            </div>
            <div class="agree">
                <div class="check">
                    <input class="tick" type="checkbox" id="my-checkbox">
                </div>
                <div class="colorchange">
                    <p>I agree to
                        <span class="colorchange1" style="color:#6133e6">Policy</span>
                        and
                        <span class="colorchange1" style="color:#6133e6">Terms & Conditions</span>
                    </p>
                </div>
                <div class="signup">
                    <a href="#" class="btn-start">Sign Up</a>
                </div>
            </div>
            <div class="signin">
                <p>Already have an account?
                  <a href="">  <span class="colorchange1"  style="color:#5928e5; font-weight: 600">Sign in</span> </a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
