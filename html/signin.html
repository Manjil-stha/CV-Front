<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chimpvine</title>
    <link rel="stylesheet" href="C:\Users\stham\Desktop\Landing page\css\signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1aebdf515.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="right">
        <div class="center">
            <div class="character">
                <img src="../image/Character.png" alt="">
            </div>
            <div class="chimp">
                <img src="../image/background.png" alt="">
            </div>
            <div class="playstore">
                <img src="../image/Download.png" alt="">
            </div>
        </div>
    </div>
    <div class="left">
        <div class="cancel">
            <ul>
                <li><a href="#">Cancel</a></li>
            </ul>
        </div>
        <div class="form">
            <div class="create">
                <h2>Signin to your account</h2>
            </div>
            <div class="description">
                <p>Sign in to your account to have access to all
                    exciting games, quizzes, interactive contents and articles.</p>
            </div>
            <div class="email">
                <h2>Email address</h2>
                <div class="box">
                    <form>
                        <input type="text" placeholder="Enter your email">
                    </form>
                </div>
            </div>
            <div class="password">
                <h2>Password</h2>
                <div class="box1">
                    <form>
                        <input type="text" placeholder="Enter password">
                    </form>
                </div>
            </div>

            <div class="forgetpass">
               <a href="#"> <p>Forget Password?</p></a>
            </div>

            <div class="agree">
              
                <div class="signup">
                    <a href="#" class="btn-start">Sign in</a>
                </div>
            </div>
            <div class="signin">
                <p>Do not have an account?
                    <a href=""> <span class="colorchange1" style="color:#5928e5; font-weight: 600">Sign up</span> </a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
